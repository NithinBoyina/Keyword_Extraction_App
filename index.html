<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keywords Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <style>
      .container{
          max-width:500px;
          margin-top:50px;
          background:black;
          color:white;
          padding-top:3%;
          padding-bottom:3%;
          padding-left:5%;
          padding-right:5%;
          border-radius:15px;
  </style>
  <body>

  <div class="container my-4 mt-4">
      <h1 class="text-center text-green">Keywords Extraction App</h1>
      <form action="/extract_keywords" method="post" enctype="multipart/form-data">
          <div class="form-group">
              <label for="file">upload file</label>
              <input type="file" name="file" id="file" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Extract Keywords</button>
      </form>

      <hr>

  <form action="/search_keywords" method="post">
          <div class="form-group">
              <label for="file">search keywords</label>
              <input type="text" name="search" id="search" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Search Keywords</button>
      </form>
  </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
